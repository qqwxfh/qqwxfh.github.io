<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>强制跳转到 yyfh.com</title>
  <script>
    // 注册 Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW 注册成功:', reg.scope))
          .catch(err => {
            console.warn('SW 注册失败，退回到简单跳转', err);
            // 不支持 SW 时，退回到普通跳转
            window.location.replace('https://yyfh.com' + location.pathname + location.search + location.hash);
          });
      });
    } else {
      // 不支持 SW，直接跳转
      window.location.replace('https://yyfh.com' + location.pathname + location.search + location.hash);
    }
  </script>
</head>
<body>
  <p>正在跳转到 yyfh.com…</p>
</body>
</html>
